footer:
  links:
    # - label: "Twitter"
    #   icon: "fab fa-fw fa-twitter-square"
    #   url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/marcocostanzo"
    # - label: "Instagram"
    #   icon: "fab fa-fw fa-instagram"
    #   url: "https://instagram.com/"

collections:
  repositories:
    output: true
    permalink: /:collection/:path/

defaults:
  # home
  - scope:
      path: "index.html"
    values:
      #layout: search
      author_profile: true
      header:
        overlay_image: /assets/images/moon-earth.jpg
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      header:
        overlay_image: /assets/images/moon-earth.jpg
  # _repositories
  - scope:
      path: ""
      type: repositories
    values:
      layout: repository
      author_profile: false
      share: true
      header:
        teaser: http://via.placeholder.com/350


category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
repositories_archive:
  type: liquid
  path: /repositories/
